<section class="listing">
  @if(!editOn){
  <mat-list-item [routerLink]="['/details', toDoListItem.id]">{{
    toDoListItem.name
  }}</mat-list-item>
  <mat-action-list>
    <button mat-list-item (click)="edit(); editDefaultValue()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-list-item (click)="deleteToDoList()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-action-list>
  }@else{
  <mat-list-item>
    <mat-form-field [formGroup]="editForm" subscriptSizing="dynamic">
      <input matInput type="text" formControlName="edit" #editValue />
    </mat-form-field>
  </mat-list-item>
  <mat-action-list>
    <button
      mat-list-item
      (click)="updateToDoList(editValue.value)"
    >
      <mat-icon>check</mat-icon>
    </button>
    <button mat-list-item (click)="edit()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-action-list>
  }
</section>
