<app-filter-add-input
  [addFn]="bindAdd"
  [filterFn]="bindFilter"
></app-filter-add-input>

@if(items.length > 0){

<mat-list>
  @for(listItem of items; track listItem.id){
  <mat-list-item>{{ listItem.name }}</mat-list-item>
  <mat-action-list>
    <button mat-list-item><mat-icon>check</mat-icon></button>
    <button mat-list-item><mat-icon>delete</mat-icon></button>
  </mat-action-list>
  }
</mat-list>
} @else {
<p>No Items</p>
}
